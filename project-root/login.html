<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/marketStyle.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <title>Login</title>
</head>
<body>
  <h1 class="page-title">Login</h1>
  <div class="form-section card">
    <label for="username">Username:</label>
    <input type="text" id="username" class="input" placeholder="Enter your username" />

    <label for="password">Password:</label>
    <input type="password" id="password" class="input" placeholder="Enter your password" />

    <div class="bottom-buttons">
      <button class="btn btn-submit" onclick="loginUser()">Login</button>
    </div>

    <p style="text-align: center; margin-top: 20px;">
      Not a user yet? <a href="signup.html">Signup Here</a>
    </p>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
    
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username);
    
      if (!user) {
        alert('User does not exist. Please sign up.');
        return;
      }
    
      if (user.password !== password) {
        alert('Incorrect password.');
        return;
      }
    
      localStorage.setItem('currentUser', username);
      alert('Login successful!');
      window.location.href = 'profile.html';
    }
    </script>
</body>
</html>
