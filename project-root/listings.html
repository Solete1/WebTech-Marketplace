<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/marketStyle.css">
  <title>All Listings</title>
  <style>
    body {
      background-color: white;
    }

    .listing-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .listing-item {
      background-color: #06402B;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .listing-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .listing-title {
      font-family: "Peace Sans", sans-serif;
      font-size: 18px;
    }

    @media (max-width: 900px) {
      .listing-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .listing-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1 class="page-title">All Listings</h1>

  <div class="navbar">
    <a href="index.html" target="_blank">Homepage</a>
    <a href="listings.html" target="_blank">Listings</a>
    <a href="sellpage.html" target="_blank">Sell Products</a>
  </div>

  <div class="listing-grid" id="listingGrid"></div>

  <script>
    const listings = JSON.parse(localStorage.getItem('listings')) || [];

    function renderListings() {
      const grid = document.getElementById('listingGrid');
      grid.innerHTML = '';

      listings.forEach((listing, index) => {
        const item = document.createElement('div');
        item.className = 'listing-item';

        const img = document.createElement('img');
        img.src = listing.image || 'images/fallback.jpg';
        img.alt = listing.description;
        img.onclick = () => {
          localStorage.setItem('selectedListing', JSON.stringify(listing));
          window.location.href = 'posting.html';
        };

        const title = document.createElement('div');
        title.className = 'listing-title';
        title.textContent = listing.description.slice(0, 30) + '...';

        item.appendChild(img);
        item.appendChild(title);
        grid.appendChild(item);
      });
    }

    renderListings();
  </script>
</body>
</html>
