<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/marketStyle.css">
  <title>All Listings</title>
  <style>
    body {
      background-color: white;
    }

    .listing-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .listing-item {
      background-color: #06402B;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .listing-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .listing-title {
      font-family: "Peace Sans", sans-serif;
      font-size: 18px;
    }

    @media (max-width: 900px) {
      .listing-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .listing-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1 class="page-title">All Listings</h1>

  <div class="navbar">
    <a href="homepage.html" target="_blank">Homepage</a>
    <a href="listings.html" target="_blank">Listings</a>
    <a href="sellpage.html" target="_blank">Sell Products</a>
  </div>

  <div class="listing-grid">
    <div class="listing-item">
      <img src="images/denim-jacket-placeholder.jpg" alt="Vintage Denim Jacket">
      <div class="listing-title">Vintage Denim Jacket</div>
    </div>

    <div class="listing-item">
      <img src="images/desk-lamp-placeholder.jpg" alt="LED Desk Lamp">
      <div class="listing-title">LED Desk Lamp</div>
    </div>

    <div class="listing-item">
      <img src="images/tote-bag-placeholder.jpg" alt="Canvas Tote Bag">
      <div class="listing-title">Canvas Tote Bag</div>
    </div>

    <div class="listing-item">
      <img src="images/sneakers-placeholder.jpg" alt="White Sneakers">
      <div class="listing-title">White Sneakers</div>
    </div>

    <div class="listing-item">
      <img src="images/headphones-placeholder.jpg" alt="Wireless Headphones">
      <div class="listing-title">Wireless Headphones</div>
    </div>

    <div class="listing-item">
      <img src="images/notebook-placeholder.jpg" alt="Leather Notebook">
      <div class="listing-title">Leather Notebook</div>
    </div>
  </div>
</body>
</html>
