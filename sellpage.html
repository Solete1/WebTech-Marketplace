<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/marketStyle.css">
  <title>Marketplace Sell Page</title>
</head>
<body>
  <header>
    <div class="logo">SELL</div>
    <div class="nav-buttons">
      <button class="btn-pill">POST A PRODUCT</button>
      <button class="btn-pill">LISTINGS</button>
      <button class="btn-pill">CONTACT US</button>
    </div>
    <div class="icons">
      <img src="images/profile-icon.svg" alt="Profile" width="30" />
      <img src="images/cart-icon.svg" alt="Cart" width="30" />
    </div>
  </header>

  <main>
    <div class="card">
      <h2 class="section-title">WHAT WOULD YOU LIKE THE DESCRIPTION OF YOUR LISTING TO BE? (MAX 300 CHARACTERS)</h2>
      <textarea rows="4" placeholder="User input..." class="input"></textarea>
    </div>

    <div class="flex-row">
      <div class="card option-box">
        <h2 class="section-title">PRICE</h2>
        <input type="text" placeholder="User input..." class="input" />
      </div>

      <div class="card option-box">
        <h2 class="section-title">PICK UP OPTIONS</h2>
        <button class="btn-pill">SHIPPING</button>
        <button class="btn-pill">IN-PERSON</button>
      </div>

      <div class="card option-box">
        <h2 class="section-title">QUALITY</h2>
        <button class="btn-pill">LIKE NEW</button>
        <button class="btn-pill">GOOD</button>
        <button class="btn-pill">USED</button>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">ANY ADDITIONAL DETAILS?</h2>
      <textarea rows="3" placeholder="User input..." class="input"></textarea>
    </div>

    <div class="card">
      <h2 class="section-title">UPLOAD YOUR PICTURES</h2>
      <div class="upload-section">
        <img src="images/folder-icon.svg" alt="Upload" width="30" />
        <input type="file" />
      </div>
    </div>

    <div class="bottom-buttons">
      <button class="btn btn-save">SAVE DRAFT</button>
      <button class="btn btn-submit">SUBMIT</button>
      <img src="images/bm-logo.svg" alt="BM Logo" width="40" class="bm-logo" />
    </div>
  </main>
</body>
</html>
