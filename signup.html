<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/marketStyle.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <title>Signup</title>
</head>
<body>
    
  <h1 class="page-title">Create an Account</h1>

  <div class="navbar">
    <a href="index.html" target="_blank">Homepage</a>
    <a href="listings.html" target="_blank">Listings</a>
    <a href="sellpage.html" target="_blank">Sell Products</a>
  </div>
  
  <div class="form-section card">
    <label for="new-username">Username:</label>
    <input type="text" id="new-username" class="input" placeholder="Choose a username" />

    <label for="new-password">Password:</label>
    <input type="password" id="new-password" class="input" placeholder="Create a password" />

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" class="input" placeholder="Confirm your password" />

    <div class="bottom-buttons">
      <button class="btn btn-submit">Signup</button>
    </div>
  </div>
</body>
</html>
